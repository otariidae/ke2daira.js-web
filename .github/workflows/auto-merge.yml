name: Auto Merge

on:
  pull_request:
    branches:
      - main
    types: 
      - opened
      - synchronize
      - reopened

jobs:
  build-pr:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    outputs:
      artifact-url: ${{ steps.upload-artifact.outputs.artifact-url }}

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 18

      - run: npm ci

      - run: npm run build

      # Step 4: Upload PR artifacts
      - name: Save PR artifacts
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-artifacts
          path: ./dist

  build-main:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    outputs:
      artifact-url: ${{ steps.upload-artifact.outputs.artifact-url }}

    steps:
      - name: Checkout main code
        uses: actions/checkout@v5
        with:
          ref: main

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 18

      - run: npm ci

      - run: npm run build

      # Step 4: Upload main artifacts
      - name: Save main artifacts
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: main-artifacts
          path: ./dist

  compare-artifacts:
    runs-on: ubuntu-latest
    needs: [build-pr, build-main]

    steps:
      # Step 1: Download PR artifacts
      - name: Download PR artifacts
        uses: actions/download-artifact@v6
        with:
          name: pr-artifacts
          path: ./pr-build

      # Step 2: Download main artifacts
      - name: Download main artifacts
        uses: actions/download-artifact@v6
        with:
          name: main-artifacts
          path: ./main-build

      # Step 3: Compare artifacts
      - name: Compare PR and main builds
        run: |
          diff -rq ./pr-build ./main-build > diff-output.txt || true

      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}

      # Step 4: Approve and enable auto-merge if no differences, otherwise add job summary
      - name: Auto merge
        run: |
          if [ -s diff-output.txt ]; then
            echo "### Diff Results" >> $GITHUB_STEP_SUMMARY
            echo "Differences detected between PR and main build artifacts:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat diff-output.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            gh pr review --approve "$PR_URL"
            gh pr merge --auto --merge "$PR_URL"
          fi
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
